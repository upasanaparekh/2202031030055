<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>

<h2>The do..while Loop</h2>

<p id="num">0<br>1<br>2<br>3<br></p>

<script>
let text = "";
let i = 0;
do {
  text += i + "<br>";
  i++;
}
while (i < 4);
document.getElementById("num").innerHTML = text;
</script>



</body></html>
