<h2> While Loop</h2>

<p id="num"><br>The number is 0<br>The number is 1<br>The number is 2<br>The number is 3<br>The number is 4<br>The number is 5<br>The number is 6<br>The number is 7<br>The number is 8<br>The number is 9</p>

<script>
let text = "";
let i = 0;
while (i < 10) {
  text += "<br>The number is " + i;
  i++;
}
document.getElementById("num").innerHTML = text;
</script>
